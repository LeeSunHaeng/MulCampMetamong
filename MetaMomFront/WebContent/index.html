<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>METAMOM</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- google api -->
<meta name ="google-signin-client_id" content="995633732040-u0gt5a3dqoa6nnovqnd0brs0nqct21nt.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<!-- 구글 api 사용을 위한 스크립트  -->
<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

<style>
h2{
	margin: 30px;
	display: flex;
	flex-direction: wrap;
	justify-content: center;
}
.center{
	display: flex;
	flex-direction: wrap;
	margin: 0 auto;
	justify-content: center;
}
.loginBtn{
	width: 60px;
	height: 46px;
	padding: 2px;
	margin: 3px;
}
.input{
	width: 200px;
}
</style>
</head>
<body>

<h2>로그인</h2>

<div class="center">
	<table>
		<tr>
			<th><label>ID</label></th>
			<td><input type="text" id="id" name="id" class="input" placeholder="아이디를 입력해주세요"/></td>
		</tr>
		
		<tr>
			<th><label>PWD</label></th>
			<td><input type="password" id="pwd" name="pwd" class="input" placeholder="비밀번호를 입력해주세요"/></td> 
		</tr>
	</table>	

	<div>
		<button type="button" id="login" class="loginBtn">로그인</button>
	</div>
</div>

<div class="center">
	<div>
		<input type="checkbox" value="" id="chk_id"/>
		<label>아이디 저장</label>
	</div>
	
	<div style="margin-left:10px;">
		<div class="g-signin2" data-onsuccess="onSignIn"></div>
		<button type="button" id="kakaoLogin">카카오 로그인</button>
	</div>
</div>

<div class="center">
	<span style="font-size:10px"><a href="account.html">회원가입</a></span>
</div>




<script type="text/javascript">

$(document).ready(function () {
	
	$("#login").click(function(){
		$.ajax({
			url:"http://localhost:3000/loginWeb",
			type:"post",
			data:{ id:$("#id").val(), pwd:$("#pwd").val() },
			success:function(json){
				alert('success');
				if(json == ""){
					alert("id나 비밀번호를 확인하세요");
					$("#id").val("");
					$("#pwd").val("");
				}else{
					sessionStorage.setItem("login", JSON.stringify(json));
					alert(json.name + "님 환영합니다");	
					
					//location.href = "recipeMain.html";
					location.href = "main.html";
				}			
			},

			error:function(){
				alert('error');
			}
		});
	});
	
});


/* google api */
function init(){
	gapi.load('auth2', function(){
		gapi.auth2.init();
		options = new gapi.auth2.SigninOptionsBuilder();
		options.setPrompt('select_account');
		options.setScope('email profile openid https://www.googleapis.com/auth/user.birthday.read');
		gapi.auth2.getAuthInstance().attachClickHandler('googleLogin', options, onSignIn, onSignInFailure);		
	});
}

function onSignIn(googleUser) {
	var access_token = googleUser.getAuthResponse().access_token
	$.ajax({
		url: 'https://people.googleapis.com/v1/people/me',
		data: {personFields:'birthdays', key:'AIzaSyAZsYvH8Wq99F0fPmVPyvLMovav2jC_7VI', 'access_token': access_token},
		method:'GET'
	})
	.done(function(e){
		var profile = googleUser.getBasicProfile();

		console.log(profile)	
	})
	.fail(function(e){
		console.log(e);
	})
	function onSignInFailure(t){		
		console.log(t);
	}	
}	
		
function onSignIn(googleUser) {
	  var profile = googleUser.getBasicProfile();
	  console.log('ID: ' + profile.getId()); 
	  console.log('Name: ' + profile.getName());
	  console.log('Image URL: ' + profile.getImageUrl());
	  console.log('Email: ' + profile.getEmail()); 
}
	
</script>

</body>
</html>
